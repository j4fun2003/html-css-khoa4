<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="todocss.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <section class="todo">
    <header>
      <h1 class="title">todos</h1>
      <div class="input-area">
        <label for="input-text" class="new-todo" style="display: none;">New Todo Input</label>
        <input type="text" class="input-text" placeholder="What needs to be done?">
      </div>
    </header>
    <main>
      <div class="select-all-area">
        <input type="checkbox" class="select-all">
      </div>
      <ul id="todo-list">

      </ul>
    </main>
    <footer id="nav" class="row">
      <span class="todo-count col">1 item left</span>
      <ul class="filters col-5">
        <li>
          <a href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <button class="clear-completed col">Clear completed</button>
    </footer>
  </section>
  <footer class="text-center">
    <p>Double-click to edit a todo</p>
    <p>Created by the TodoMVC Team</p>
    <p>Part of TodoMVC</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script type="text/babel" src="react/app.js"></script>
</body>

</html>
